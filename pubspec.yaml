name: payflow
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  firebase_core: ^1.3.0
  google_sign_in: ^5.0.4
  shared_preferences: ^2.0.6
  get_it: ^7.1.3
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  google_ml_kit: ^0.6.0
  camera: ^0.8.1+3
  image_picker: ^0.8.0+4
  font_awesome_flutter: ^9.1.0
  flutter_masked_text2: ^0.9.1
  animated_card: ^2.0.0
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.2.0
  mobx_codegen: ^2.0.1+3
  build_runner: ^2.0.5
  
dependency_overrides:
  args: 2.0.0

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icons/icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/splash/splash.png"
  color_dark: "#000000"
  image_dark: "assets/splash/splash_dark.png"
